server:
  port: 8088

spring:
  datasource:
    url: jdbc:sqlserver://localhost:1433;databaseName=DemoTutorCompany;encrypt=true;trustServerCertificate=true;
    username: sa
    password: 123456
    driver-class-name: com.microsoft.sqlserver.jdbc.SQLServerDriver

  jpa:
    show-sql: false
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.SQLServerDialect
