<!DOCTYPE html>
<html class="no-js" lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>body {
        background: rgb(99, 39, 120)
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }

    .profile-button {
        background: rgb(99, 39, 120);
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: #682773
    }

    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }

    .profile-button:active {
        background: #682773;
        box-shadow: none
    }

    .back:hover {
        color: #682773;
        cursor: pointer
    }

    .labels {
        font-size: 11px
    }

    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="col-md-12">
        <a th:href="@{/home}" class="back" style="position: absolute; top: 20px; left: 20px;">
            <button class="btn btn-secondary">Back</button>
        </a>
    </div>
    <div class="row" style="display: flex; justify-content: center">
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <form th:action="@{/all/class/add}" method="post" enctype="multipart/form-data">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">ADD CLASS</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Subject</label>
                            <select class="form-control" name="subjectId" required>
                                <option value="" disabled selected>-- Select Subject --</option>
                                <option th:each="subject : ${subjects}"
                                        th:value="${subject.getSubjectId()}"
                                        th:text="${subject.getSubjectName()}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Grade</label>
                            <input type="number" min="5" max="12" class="form-control" name="grade" placeholder="enter grade" required>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <input type="text" class="form-control" maxlength="200" name="address" placeholder="enter address" required>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Price $</label><br>
                            <input type="number" min="1" name="price" step="0.1" placeholder="Price $" required style="display: inline-block; width: 100%">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Description</label><br>
                            <input type="text" name="description" maxlength="200" placeholder="description" required style="display: inline-block; width: 100%">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Start Time</label>
                            <input type="time" class="form-control" name="startTime" required>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">End Time</label>
                            <input type="time" class="form-control" name="endTime" required>
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Select Day</label>
                            <select class="form-control" name="date" required>
                                <option value="" disabled selected>-- Select Day --</option>
                                <option value="Monday">Monday</option>
                                <option value="Tuesday">Tuesday</option>
                                <option value="Wednesday">Wednesday</option>
                                <option value="Thursday">Thursday</option>
                                <option value="Friday">Friday</option>
                                <option value="Saturday">Saturday</option>
                                <option value="Sunday">Sunday</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">ADD CLASS</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
