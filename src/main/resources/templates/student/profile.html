<!DOCTYPE html>
<html class="no-js" lang="vi" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>body {
        background: rgb(99, 39, 120)
    }

    .form-control:focus {
        box-shadow: none;
        border-color: #BA68C8
    }

    .profile-button {
        background: rgb(99, 39, 120);
        box-shadow: none;
        border: none
    }

    .profile-button:hover {
        background: #682773
    }

    .profile-button:focus {
        background: #682773;
        box-shadow: none
    }

    .profile-button:active {
        background: #682773;
        box-shadow: none
    }

    .back:hover {
        color: #682773;
        cursor: pointer
    }

    .labels {
        font-size: 11px
    }

    .add-experience:hover {
        background: #BA68C8;
        color: #fff;
        cursor: pointer;
        border: solid 1px #BA68C8
    }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
    <div class="row">
        <div class="col-md-12">
            <a th:href="@{/home}" class="back" style="position: absolute; top: 20px; left: 20px;">
                <button class="btn btn-secondary">Back</button>
            </a>
        </div>
        <div class="col-md-3 border-right">
            <div class="d-flex flex-column align-items-center text-center p-3 py-5"><img class="rounded-circle mt-5"
                                                                                         width="150px" style="object-fit: cover; height: 150px"
                                                                                         th:src="${user.getUser().getProfileImage() != null ? user.getUser().getProfileImage() : '/assets/img/avatar/avatar_default.png'}"
                                                                                         alt="Profile Picture">
                <span
                        class="font-weight-bold" th:text="${user.getUser().getUserName()}"></span><span
                        class="text-black-50" th:text="${user.getUser().getEmail()}"></span><span> </span></div>
        </div>
        <div class="col-md-5 border-right">
            <div class="p-3 py-5">
                <form th:action="@{/all/profile/update/student}" method="post" enctype="multipart/form-data">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Full Name</label>
                            <input type="text" class="form-control" name="name" maxlength="200" placeholder="enter name"
                                   th:value="${user.getName()}">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-md-12">
                            <label class="labels">Mobile Number</label>
                            <input type="text" class="form-control" name="phoneNumber" minlength="9" maxlength="11" placeholder="enter phone number"
                                   th:value="${user.getPhoneNumber()}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Address</label>
                            <input type="text" class="form-control" name="location" maxlength="200" placeholder="enter address"
                                   th:value="${user.getLocation()}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Email</label>
                            <input type="email" class="form-control" name="email" maxlength="200" placeholder="enter email" readonly
                                   th:value="${user.getUser().getEmail()}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Username</label>
                            <input type="text" class="form-control" name="userName" placeholder="education" readonly
                                   th:value="${user.getUser().getUserName()}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Password</label>
                            <input type="password" class="form-control" name="passwordHash" placeholder="education" readonly
                                   th:value="${user.getUser().getPasswordHash()}">
                        </div>
                        <div class="col-md-12">
                            <label class="labels">Upload Image</label>
                            <input type="file" class="form-control" id="image" name="image" accept="image/*">
                        </div>
                    </div>
                    <div th:if="${successMessage}" class="alert alert-success" role="alert" style="margin-top: 30px">
                        <span th:text="${successMessage}"></span>
                    </div>
                    <div class="mt-5 text-center">
                        <button class="btn btn-primary profile-button" type="submit">Save Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
