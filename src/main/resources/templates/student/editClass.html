<!DOCTYPE html>
<html class="no-js" lang="vi" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>body {
    background: rgb(99, 39, 120)
  }

  .form-control:focus {
    box-shadow: none;
    border-color: #BA68C8
  }

  .profile-button {
    background: rgb(99, 39, 120);
    box-shadow: none;
    border: none
  }

  .profile-button:hover {
    background: #682773
  }

  .profile-button:focus {
    background: #682773;
    box-shadow: none
  }

  .profile-button:active {
    background: #682773;
    box-shadow: none
  }

  .back:hover {
    color: #682773;
    cursor: pointer
  }

  .labels {
    font-size: 11px
  }

  .add-experience:hover {
    background: #BA68C8;
    color: #fff;
    cursor: pointer;
    border: solid 1px #BA68C8
  }
  </style>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/js/bootstrap.bundle.min.js">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</head>
<body>
<div class="container rounded bg-white mt-5 mb-5">
  <div class="col-md-12">
    <a th:href="@{/all/class}" class="back" style="position: absolute; top: 20px; left: 20px;">
      <button class="btn btn-secondary">Back</button>
    </a>
  </div>
  <div class="row" style="display: flex; justify-content: center">
    <div class="col-md-5 border-right">
      <div class="p-3 py-5">
        <form th:action="@{/all/class/edit}" method="post" enctype="multipart/form-data">
          <div class="d-flex justify-content-between align-items-center mb-3">
            <h4 class="text-right">EDIT CLASS</h4>
          </div>
          <input type="number" name="classId" th:value="${class.getClassId()}" hidden="hidden">
          <div class="row mt-3">
            <div class="col-md-12">
              <label class="labels">Subject</label>
              <select class="form-control" name="subjectId" required>
                <option value="" disabled>Select Subject</option>
                <option th:each="subject : ${subjects}"
                        th:value="${subject.getSubjectId()}"
                        th:text="${subject.getSubjectName()}"
                        th:selected="${subject.getSubjectId() == class.subjectId.getSubjectId()}">
                </option>
              </select>
            </div>
            <div class="col-md-12">
              <label class="labels">Grade</label>
              <input type="number" min="5" max="12" class="form-control" name="grade"
                     placeholder="Enter grade" th:value="${class.grade}" required>
            </div>
            <div class="col-md-12">
              <label class="labels">Address</label>
              <input type="text" class="form-control" maxlength="200" name="address"
                     placeholder="Enter address" th:value="${class.address}" required>
            </div>
            <div class="col-md-12">
              <label class="labels">Price $</label><br>
              <input type="number" name="price" step="0.1" placeholder="Price $"
                     th:value="${class.price}" required style="display: inline-block; width: 100%">
            </div>
            <div class="col-md-12">
              <label class="labels">Description</label><br>
              <input type="text" name="description" maxlength="200"
                     placeholder="Description" th:value="${class.description}" required
                     style="display: inline-block; width: 100%">
            </div>
            <div class="col-md-12">
              <label class="labels">Start Time</label>
              <input type="time" class="form-control" name="startTime"
                     th:value="${#dates.format(class.startTime, 'HH:mm')}" required>
            </div>
            <div class="col-md-12">
              <label class="labels">End Time</label>
              <input type="time" class="form-control" name="endTime"
                     th:value="${#dates.format(class.endTime, 'HH:mm')}" required>
            </div>
            <div class="col-md-12">
              <label class="labels">Select Day</label>
              <select class="form-control" name="date" required>
                <option value="" disabled selected>Select Day</option>
                <option value="Monday" th:selected="${class.date == 'Monday'}">Monday</option>
                <option value="Tuesday" th:selected="${class.date == 'Tuesday'}">Tuesday</option>
                <option value="Wednesday" th:selected="${class.date == 'Wednesday'}">Wednesday</option>
                <option value="Thursday" th:selected="${class.date == 'Thursday'}">Thursday</option>
                <option value="Friday" th:selected="${class.date == 'Friday'}">Friday</option>
                <option value="Saturday" th:selected="${class.date == 'Saturday'}">Saturday</option>
                <option value="Sunday" th:selected="${class.date == 'Sunday'}">Sunday</option>
              </select>
            </div>
          </div>
          <div class="mt-5 text-center">
            <button class="btn btn-primary profile-button" type="submit">SAVE EDIT</button>
          </div>
        </form>

      </div>
    </div>
  </div>
</div>
</body>
</html>
